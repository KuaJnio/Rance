<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rance</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" href="./css/main2.css">
        <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
         <div id="bg">
                <ul id="scene">
                    <li class="layer" data-depth="0.20"><img src="img/parallax/concept/2.png"></li>
                    <li class="layer" data-depth="0.30"><img src="img/parallax/concept/3.png"></li>
                    <li class="layer" data-depth="0.40"><img src="img/parallax/concept/4.png"></li>
                    <li class="layer" data-depth="0.50"><img src="img/parallax/concept/5.png"></li>
                    <li class="layer" data-depth="0.60"><img src="img/parallax/concept/6.png"></li>
                    <li class="layer" data-depth="0.70"><img src="img/parallax/concept/7.png"></li>
                    <li class="layer" data-depth="0.80"><img src="img/parallax/concept/8.png"></li>
                </ul>
        </div>
     	<!-- Scripts -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	    <script>
	        var scene = document.getElementById('scene');
	        var parallax = new Parallax(scene);
	    </script>
    </body>
</html>
